<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
<p th:text="${person.getSurname() + ' ' + person.getName() + ' ' + person.getMiddleName() + ', ' + person.getYearOfBirth()}">VALUE</p>
<h5 th:text="${person.getBookList().isEmpty() ? 'This person hasn''t taken any books' : 'Taken books'}"></h5>
<div th:if="${!person.getBookList().isEmpty()}" th:each="book : ${person.getBookList()}">
    <a th:href="@{/books/{id}(id=${book.getId()})}"
       th:style="${book.isExpired() ? 'color: red;' : ''}"
       th:text="${book.getTitle() + ', ' + book.getAuthor() + ' ' + book.getYear()}">user</a>
</div>
<br>
<hr>
<form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getId()})}">
    <button type="submit">Edit</button>
</form>
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
